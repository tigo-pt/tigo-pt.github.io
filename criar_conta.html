    <script>
        function error(obj) {
            if (typeof (obj) == "string") {
                cl = document.getElementById(obj + "Error")
            }
            else {
                cl = document.getElementById(obj.id + "Error")
            }
            cl.classList.add("d-block")
            cl.classList.remove("d-none")
        }

        function validate() {

            var retVal = true;
            var name = document.getElementById("nome");
            if (name.value.trim().length < 3) {
                retVal = false;
                error(name)
            }

            var email = document.getElementById("email");
            if (email.value.trim().length < 3) {
                retVal = false;
                error(email)
            }
            var password = document.getElementById("password");
            if (password.value.trim().length < 3) {
                retVal = false;
                error(password)
            }

            return retVal
        }

    </script>
